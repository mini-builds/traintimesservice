name: Java CI

on:
  push:
    branches:
      - master
    ignore-tags:
      - "*"

env:
  GITHUB_USER: ${{ secrets.GITHUB_USER }}
  GITHUB_PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew clean build publish